<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Larissa Santos</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="script/script.js" defer></script>

</head>
<body>

    <nav class="sidebar"> <!-- COLOCAR CLOSE -->
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./assets/my-profile.png" alt="profile">
                </span>

                <div class="text header-text">
                    <span class="name">Larissa dos Santos</span>
                    <span class="profession">Web developer</span>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </div>
        </header>

        <div class="menu-bar">

            <div class="menu">    
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>           
                <ul class="menu-links">
                    
                    <li class="nav-link">

                        <a href="#">
                            <div class="box-icon"><i class='bx bx-home icon' ></i></div>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">

                        <a href="#">
                            <div class="box-icon">
                                <i class='bx bx-briefcase icon'></i>
                            </div>
                            <span class="text nav-text">Jobs</span>
                        </a>
                    </li>
                    <li class="nav-link">
                       
                        <a href="#">
                            <div class="box-icon">
                                <i class='bx bxl-github icon'></i>
                            </div>
                            <span class="text nav-text">Github</span>
                        </a>
                    </li>
                    <li class="nav-link">
                       
                        <a href="#">
                            <div class="box-icon">
                                <i class='bx bx-paperclip icon'></i>
                            </div>
                            <span class="text nav-text">Projects</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        
                        <a href="#">
                            <div class="box-icon">
                                <i class='bx bxs-trophy icon'></i>
                            </div>
                            <span class="text nav-text">Certifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        
                        <a href="#">
                            <div class="box-icon"><i class='bx bx-envelope icon'></i></div>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        
                        <a href="#">
                            <div class="box-icon">
                                <i class='bx bx-user icon'></i>
                            </div>
                            <span class="text nav-text">About me</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">

                <li class="mode">

                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>

                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>

                </li>

            </div>






        </div>
    </nav>
    
</body>
</html>
